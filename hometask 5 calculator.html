<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="hometask%205%20calculator.css" rel="stylesheet">
</head>
<body>
 <div class="calculator">
    <input id="calculator-display" class="calculator_result-area" type="number" value="0" disabled>
    <div class="calculator_buttons-area">
        <button id="ac" class="all-buttons clear-button">AC</button>
        <button class="all-buttons computation-button">/</button>
        <button class="all-buttons number-button">7</button>
        <button class="all-buttons number-button">8</button>
        <button class="all-buttons number-button">9</button>
        <button class="all-buttons computation-button">*</button>
        <button class="all-buttons number-button">4</button>
        <button class="all-buttons number-button">5</button>
        <button class="all-buttons number-button">6</button>
        <button class="all-buttons computation-button">-</button>
        <button class="all-buttons number-button">1</button>
        <button class="all-buttons number-button">2</button>
        <button class="all-buttons number-button">3</button>
        <button class="all-buttons computation-button">&plus;</button>
        <button class="all-buttons number-button">0</button>
        <button id="save-result-button" class="all-buttons save-result-button">Save result</button>
        <button class="all-buttons computation-button">=</button>
    </div>
 </div>
 <div class="last-result">
     Ваш последний результат:
     <input id="last-result_output" class="last-result_output" type="number" value="0" disabled>
 </div>

<script src="hometask%205%20calculator.js"></script>
</body>
</html>
